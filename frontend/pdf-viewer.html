<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Review - DocuFlow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
            height: 100vh;
            overflow: hidden;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .doc-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .header-right {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        /* Main Layout */
        .viewer-container {
            display: flex;
            height: calc(100vh - 70px);
            gap: 0;
        }

        /* PDF Viewer Panel */
        .pdf-panel {
            flex: 0 0 60%;
            background: #525659;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .pdf-toolbar {
            background: #3a3d40;
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            color: white;
            border-bottom: 1px solid #525659;
        }

        .pdf-toolbar button {
            background: #525659;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .pdf-toolbar button:hover:not(:disabled) {
            background: #6b7075;
        }

        .pdf-toolbar button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-info {
            font-size: 0.9rem;
            min-width: 120px;
            text-align: center;
        }

        .pdf-canvas-container {
            flex: 1;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem;
        }

        #pdf-canvas {
            max-width: 100%;
            height: auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            position: relative;
            z-index: 1;
        }

        #pdf-page-container {
            position: relative;
            display: inline-block;
        }

        /* PDF Text Layer for selection */
        .textLayer {
            position: absolute;
            text-align: initial;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            line-height: 1;
            pointer-events: auto;
            user-select: text;
            z-index: 2;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
        }

        .textLayer span {
            color: transparent;
            position: absolute;
            white-space: pre;
            cursor: text;
            transform-origin: 0% 0%;
            user-select: text;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            pointer-events: auto;
        }

        .textLayer ::selection,
        .textLayer span::selection {
            background: rgba(0, 102, 204, 0.3);
            color: transparent;
        }

        /* Resizable Divider */
        .resize-handle {
            width: 5px;
            background: #e5e7eb;
            cursor: col-resize;
            flex-shrink: 0;
            transition: background 0.2s;
            position: relative;
        }

        .resize-handle:hover {
            background: #3b82f6;
        }

        .resize-handle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 3px;
            height: 40px;
            background: #9ca3af;
            border-radius: 2px;
            pointer-events: none;
        }

        .resize-handle:hover::after {
            background: white;
        }

        /* Fields Panel */
        .fields-panel {
            flex: 0 0 39.5%;
            background: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border-left: 1px solid #e5e7eb;
        }

        .fields-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .fields-header h2 {
            font-size: 1.25rem;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .confidence-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .confidence-high {
            background: #d1fae5;
            color: #065f46;
        }

        .confidence-medium {
            background: #fef3c7;
            color: #92400e;
        }

        .confidence-low {
            background: #fee2e2;
            color: #991b1b;
        }

        .fields-content {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .field-group {
            margin-bottom: 1.5rem;
        }

        .field-group-title {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            color: #6b7280;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
        }

        .field-item {
            margin-bottom: 1rem;
            padding: 1rem;
            background: #f9fafb;
            border-radius: 8px;
            border: 2px solid transparent;
            transition: all 0.2s;
        }

        .field-item:hover {
            border-color: #3b82f6;
            background: #eff6ff;
        }

        .field-item.editing {
            border-color: #3b82f6;
            background: #eff6ff;
        }

        .field-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .field-name {
            font-size: 0.85rem;
            font-weight: 600;
            color: #374151;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .field-confidence {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-weight: 600;
        }

        .field-value {
            font-size: 0.95rem;
            color: #1f2937;
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .field-value:hover {
            background: white;
        }

        .field-input {
            width: 100%;
            padding: 0.5rem;
            font-size: 0.95rem;
            border: 2px solid #3b82f6;
            border-radius: 4px;
            font-family: inherit;
        }

        .field-input:focus {
            outline: none;
            border-color: #2563eb;
        }

        .field-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .field-actions button {
            flex: 1;
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-save {
            background: #3b82f6;
            color: white;
        }

        .btn-save:hover {
            background: #2563eb;
        }

        .btn-cancel {
            background: #e5e7eb;
            color: #374151;
        }

        .btn-cancel:hover {
            background: #d1d5db;
        }

        /* Action Buttons */
        .action-buttons {
            padding: 1.5rem;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 1rem;
        }

        .action-buttons button {
            flex: 1;
            padding: 0.875rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-approve {
            background: #10b981;
            color: white;
        }

        .btn-approve:hover {
            background: #059669;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-reject {
            background: #ef4444;
            color: white;
        }

        .btn-reject:hover {
            background: #dc2626;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        /* Loading State */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6b7280;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e5e7eb;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.success {
            border-left: 4px solid #10b981;
        }

        .toast.error {
            border-left: 4px solid #ef4444;
        }

        .toast i {
            font-size: 1.25rem;
        }

        .toast.success i {
            color: #10b981;
        }

        .toast.error i {
            color: #ef4444;
        }

        /* Highlight Mode Indicator */
        .highlight-mode {
            position: absolute;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background: #3b82f6;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
            z-index: 10;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        .highlight-mode.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(-10px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        /* Folder Path Preview */
        .folder-preview {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 1.5rem;
            display: none;
        }

        .folder-preview.visible {
            display: block;
        }

        .folder-preview-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #6b7280;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .folder-path {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #1f2937;
            background: white;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            word-break: break-all;
            line-height: 1.5;
        }

        .folder-path i {
            color: #3b82f6;
            margin-right: 0.25rem;
        }

        .folder-preview-info {
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid #e5e7eb;
            font-size: 0.8rem;
            color: #6b7280;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .folder-preview-info i {
            color: #9ca3af;
        }

        .folder-loading {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #6b7280;
            font-size: 0.85rem;
        }

        .folder-warning {
            background: #fef3c7;
            border-color: #fbbf24;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            display: flex;
            align-items: start;
            gap: 0.75rem;
            margin-top: 0.5rem;
        }

        .folder-warning i {
            color: #f59e0b;
            margin-top: 0.1rem;
        }

        .folder-warning-text {
            color: #92400e;
            font-size: 0.85rem;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <button class="back-btn" onclick="goBack()">
                <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
            </button>
            <div class="doc-title" id="doc-title">Loading...</div>
        </div>
        <div class="header-right">
            <div class="confidence-badge" id="overall-confidence">
                <i class="fa-solid fa-spinner fa-spin"></i> Loading...
            </div>
        </div>
    </div>

    <!-- Main Viewer -->
    <div class="viewer-container">
        <!-- PDF Panel -->
        <div class="pdf-panel">
            <div class="highlight-mode" id="highlight-mode">
                <i class="fa-solid fa-highlighter"></i> Highlight text in PDF to copy to field
            </div>

            <div class="pdf-toolbar">
                <button id="prev-page" disabled>
                    <i class="fa-solid fa-chevron-left"></i> Previous
                </button>
                <span class="page-info">
                    Page <span id="page-num">1</span> / <span id="page-count">1</span>
                </span>
                <button id="next-page" disabled>
                    Next <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>

            <div class="pdf-canvas-container">
                <div id="pdf-page-container" style="position: relative; display: inline-block;">
                    <canvas id="pdf-canvas"></canvas>
                    <div id="pdf-text-layer" class="textLayer"></div>
                </div>
            </div>
        </div>

        <!-- Resizable Divider -->
        <div class="resize-handle" id="resize-handle"></div>

        <!-- Fields Panel -->
        <div class="fields-panel">
            <div class="fields-header">
                <h2>Extracted Fields</h2>
                <p style="color: #6b7280; font-size: 0.9rem; margin-top: 0.5rem;">
                    Click any field to edit, or highlight text in the PDF to copy it
                </p>
            </div>

            <!-- Folder Path Preview (for Google Drive) -->
            <div class="folder-preview" id="folder-preview">
                <div class="folder-preview-header">
                    <i class="fa-brands fa-google-drive"></i>
                    Storage Location
                </div>
                <div id="folder-preview-content">
                    <div class="folder-loading">
                        <i class="fa-solid fa-spinner fa-spin"></i>
                        Loading folder path...
                    </div>
                </div>
            </div>

            <div class="fields-content" id="fields-content">
                <div class="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 1rem;">Loading document...</p>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn-reject" onclick="rejectDocument()">
                    <i class="fa-solid fa-xmark"></i> Reject
                </button>
                <button class="btn-approve" onclick="approveDocument()">
                    <i class="fa-solid fa-check"></i> Approve & Send
                </button>
            </div>
        </div>
    </div>

    <!-- Line Items Editor Side Panel -->
    <div id="lineItemsModal" style="display: none;">
        <!-- Side Panel (no full-screen overlay to keep PDF interactive) -->
        <div style="position: fixed; top: 0; right: 0; bottom: 0; width: 600px; max-width: 90vw; background: white; z-index: 1001; box-shadow: -4px 0 24px rgba(0,0,0,0.3); display: flex; flex-direction: column;">
            <!-- Panel Header -->
            <div style="padding: 1.5rem 2rem; border-bottom: 1px solid #e5e7eb; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0;">
                <div>
                    <h2 style="font-size: 1.5rem; font-weight: 700; color: #1f2937; margin-bottom: 0.25rem;">
                        <i class="fa-solid fa-table"></i> Edit Line Items
                    </h2>
                    <p style="font-size: 0.875rem; color: #6b7280; margin: 0;">Add, edit, or remove line items from the document</p>
                </div>
                <button onclick="closeLineItemsModal()" style="background: none; border: none; font-size: 1.5rem; color: #9ca3af; cursor: pointer; padding: 0.5rem;">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <!-- Panel Body (Scrollable) -->
            <div style="padding: 2rem; overflow-y: auto; flex: 1;">
                <div id="lineItemsEditor">
                    <!-- Line items will be rendered here -->
                </div>
                <button onclick="addLineItem()" style="margin-top: 1rem; padding: 0.75rem 1.5rem; background: #f3f4f6; border: 2px dashed #d1d5db; border-radius: 8px; color: #6b7280; font-weight: 600; cursor: pointer; width: 100%; transition: all 0.2s;" onmouseover="this.style.background='#e5e7eb'; this.style.borderColor='#9ca3af';" onmouseout="this.style.background='#f3f4f6'; this.style.borderColor='#d1d5db';">
                    <i class="fa-solid fa-plus"></i> Add Line Item
                </button>
            </div>

            <!-- Panel Footer -->
            <div style="padding: 1.5rem 2rem; border-top: 1px solid #e5e7eb; display: flex; justify-content: flex-end; gap: 1rem; flex-shrink: 0;">
                <button onclick="closeLineItemsModal()" style="padding: 0.75rem 1.5rem; background: white; border: 1px solid #d1d5db; border-radius: 8px; color: #374151; font-weight: 600; cursor: pointer;">
                    Cancel
                </button>
                <button onclick="saveLineItems()" style="padding: 0.75rem 1.5rem; background: #3b82f6; border: none; border-radius: 8px; color: white; font-weight: 600; cursor: pointer;">
                    <i class="fa-solid fa-check"></i> Save Changes
                </button>
            </div>
        </div>
    </div>

    <!-- PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="auth.js"></script>
    <script src="pdf-viewer.js"></script>
</body>
</html>
