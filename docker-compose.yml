version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: docuflow-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: docuflow
      POSTGRES_USER: docuflow
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docuflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - docuflow-network

  # Redis Cache (optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: docuflow-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - docuflow-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docuflow-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://docuflow:${DB_PASSWORD:-changeme123}@db:5432/docuflow

      # Redis
      REDIS_URL: redis://redis:6379/0

      # Auth0
      AUTH0_DOMAIN: ${AUTH0_DOMAIN}
      AUTH0_CLIENT_ID: ${AUTH0_CLIENT_ID}
      AUTH0_CLIENT_SECRET: ${AUTH0_CLIENT_SECRET}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE}

      # Anthropic API
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}

      # Google OAuth (for Google Drive)
      GOOGLE_OAUTH_CLIENT_ID: ${GOOGLE_OAUTH_CLIENT_ID}
      GOOGLE_OAUTH_CLIENT_SECRET: ${GOOGLE_OAUTH_CLIENT_SECRET}
      GOOGLE_OAUTH_REDIRECT_URI: ${GOOGLE_OAUTH_REDIRECT_URI:-http://localhost:8000/api/connectors/google-drive/oauth-callback}

      # Stripe (when ready)
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}

      # Application
      HOST: 0.0.0.0
      PORT: 8000
      ENVIRONMENT: ${ENVIRONMENT:-production}
      LOG_LEVEL: ${LOG_LEVEL:-info}

      # File storage
      UPLOAD_DIR: /app/storage/uploads
      PROCESSED_DIR: /app/storage/processed
      LOG_DIR: /app/storage/logs

      # Encryption key (generate with: openssl rand -base64 32)
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}

    volumes:
      - ./storage:/app/storage
      - ./backend:/app/backend
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - docuflow-network

  # Frontend (Nginx)
  frontend:
    image: nginx:alpine
    container_name: docuflow-frontend
    restart: unless-stopped
    depends_on:
      - backend
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - docuflow-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  docuflow-network:
    driver: bridge
