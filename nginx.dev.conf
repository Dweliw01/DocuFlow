# Nginx configuration for development
# More permissive, with hot reload support

upstream backend_api {
    server backend:8000;
}

server {
    listen 80;
    server_name localhost;

    # Development: Allow CORS from anywhere
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;

    # Frontend static files
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;

        # No caching in development
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
        expires off;
    }

    # API proxy to backend
    location /api/ {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Longer timeout for debugging
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;

        # Large file uploads for testing
        client_max_body_size 100M;

        # CORS for development
        add_header Access-Control-Allow-Origin "*" always;
    }

    # Health check
    location /health {
        proxy_pass http://backend_api/health;
        access_log off;
    }

    # API docs
    location /docs {
        proxy_pass http://backend_api/docs;
    }

    location /redoc {
        proxy_pass http://backend_api/redoc;
    }
}
